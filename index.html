<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img class="card-img" src="./assets/images/illustration-article.svg" alt="abstract yellow design">
      <p class="card-type">Learning</p>
  
      <div class="content-publish-date">Published 21 Dec 2023</div>
  
      <div class="card-title">HTML & CSS foundations</div>
  
      <div class="card-copy">These languages are the backbone of every website, defining structure, content, and presentation.</div>
      <div class="author-container">
        <img class="author-img" src="./assets/images/image-avatar.webp" alt="Greg Hooper image">
        <div class="content-author">Greg Hooper</div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.dustylawless.com">Dusty Lawless</a>.
  </div>
</body>
</html>
